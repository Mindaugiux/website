<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Registration page</title>
    <link rel ="stylesheet" href="registration.css" type="text/css">
    <meta name=" viewport" content=" width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Registration page for website">
    <meta name="keywords" content="registration, username, password">
    <meta name="author" content="Akcininkai inc.">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Username</label>
                <input type="text" id="username" name="username" placeholder="Username"/>
            </div>
            
            <div class="input-box">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Password"/>
            </div>
            <input type="checkbox" onclick="myFunction()">Show Password  <!-- Needs JavaScript to work -->

            <div class="input-box">
                <label>Repeat password</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password"/>
            </div>

            <button type="submit">Register</button>

        </form>
    </section>
</body>
</html>
